<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <!-- <p>One fine body&hellip;</p> -->
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 服务器接口地址 -->
  <script src="./libs/http.js"></script>

  <script>
    //入口函数
    $(function () {
      /*登录功能思路
        1.给登录按钮注册点击事件
        2.阻止默认跳转事件(表单submit会自动跳转页面)
        3.获取用户名和密码
        4.非空判断
        5.ajax发送请求
        6.处理响应结果 a.成功:跳转管理系统首页  b.失败:提醒用户
      */
      // 1.给登录按钮注册点击事件
      $('.input_sub').click(function (e) {
        // 2.阻止默认跳转事件(表单submit会自动跳转页面)
        e.preventDefault();
        //3.获取用户名和密码
        var username = $('.input_txt').val().trim();//去除前后空格
        var password = $('.input_pass').val().trim();//去除前后空格
        //4.非空判断
        if (username == '' || password == "") {
          // alert('用户名与密码不能为空');
          //使用模态框
          $('.modal-body>p').text('用户与密码不能为空');
          $('#myModal').modal({ keyword: true });//按esc键可以关闭模态框
          return;
        };

        $.ajax({
          url: 'http://localhost:8080/api/v1/admin/user/login',
          type: 'post',
          dataType: 'json',
          data: {
            username: username,
            password: password
          },
          success: function (backData) {
            console.log(backData);
            if (backData.code == 200) {
              $('.modal-body>p').text('登录成功');
              $('#myModal').modal({ keyword: true });//按esc键可以关闭模态框
              $('#myModal').on('hidden.bs.modal', function (e) {
                //跳转首页
                localStorage.setItem('token', backData.token);
                window.location.href = "./index.html";
              });
            } else {
              alert(backData.msg);
              // $('.modal-body>p').text('登录成功');
              // $('#myModal').modal({ keyword: true });
            }
          }
        });
      })
    })
  </script>
</body>

</html>
